name: Build NutriVerify.Api

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4  # Updated to v4
      with:
        dotnet-version: '7.x'

    - name: Cache NuGet packages
      uses: actions/cache@v3  # Updated to v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore solution
      run: dotnet restore ./src/NutriVerify.sln
      continue-on-error: false

    - name: Build solution
      run: dotnet build --configuration Release --no-restore ./src/NutriVerify.sln
      continue-on-error: false

    # Optional: Publish artifacts
    - name: Publish artifacts
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: api-build
        path: src/NutriVerify.Api/bin/Release/